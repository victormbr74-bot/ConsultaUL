<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22d3ee"/>
      <stop offset="1" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- fundo arredondado -->
  <rect x="6" y="6" width="52" height="52" rx="12" fill="#0b1220"/>

  <!-- documento -->
  <path d="M22 16h16l8 8v24a6 6 0 0 1-6 6H22a6 6 0 0 1-6-6V22a6 6 0 0 1 6-6z"
        fill="url(#g)" opacity="0.95" filter="url(#glow)"/>
  <path d="M38 16v8h8" fill="#7dd3fc" opacity="0.9"/>

  <!-- linhas do documento -->
  <rect x="20" y="30" width="24" height="3" rx="1.5" fill="#0b1220" opacity="0.55"/>
  <rect x="20" y="36" width="20" height="3" rx="1.5" fill="#0b1220" opacity="0.45"/>

  <!-- check -->
  <circle cx="42" cy="44" r="9" fill="#0b1220" opacity="0.85" filter="url(#glow)"/>
  <path d="M38.5 44.2l2.3 2.5 5-6"
        fill="none" stroke="#22d3ee" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
