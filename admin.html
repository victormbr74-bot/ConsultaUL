<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel ADM - Consulta Lotericas</title>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="auth.css" />
</head>
<body class="auth-page">
  <div class="auth-shell">
    <div class="auth-card">
      <h1>Painel ADM</h1>
      <p>Gerencie solicitações de reset de senha e garanta que apenas usuários autorizados possam voltar ao sistema.</p>
      <div id="adminStatus" class="auth-error" aria-live="polite"></div>
      <div id="requestsContainer"></div>
      <div class="auth-actions">
        <button type="button" id="refreshRequests">Atualizar solicitações</button>
        <button type="button" id="logoutButton" class="ghost">Sair</button>
      </div>
    </div>
  </div>
  <script type="module" src="src/firebaseClient.js"></script>
  <script src="auth.js"></script>
  <script src="admin.js"></script>
</body>
</html>
